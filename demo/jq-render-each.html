<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jquery-1.7.1.min.js"></script>
    <script src="../browser/razor-tmpl.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                var locals = {};
                locals.list = [
                    { age: 18, name: "zhangsan" },
                    { age: 19, name: "lisi" },
                    { age: 20, name: "wangwu" }
                ];

                $("#test-razor-each").render(locals);
            });
        });
    </script>
</head>
<body>
    <div>
        <button id="btn1">Click me !</buttonid>
    </div>

    <div id="test-razor-each" razor-template razor-each="person in locals.list">
        <div>Q: Got a name ? A: @(person.name)</div>
        <div>Q: And age ? A: @(person.age)</div>
    </div>
</body>
</html>
