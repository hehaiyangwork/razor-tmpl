<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jquery-1.7.1.min.js"></script>
    <script src="../browser/razor-tmpl.js"></script>
    <script>
        $(function () {
            var locals = {
                list: [
                    { age: 38, name: "zhangsan" },
                    { age: 19, name: "lisi" },
                    { age: 13, name: "wangwu" }
                ]
            };

            $(test).render(locals);
        });
    </script>
</head>
<body>
    <div razor-template='' id="test">
        @each(person in locals.list){
            <div data-name="@person.name">
                @person.name :

                @if(person.age > 30){
                    You are old.
                } else if(person.age > 18) {
                    Yeah,pretty good.
                } else {
                    too young,too naive.
                }
            </div>
        }
    </div>
</body>
</html>
