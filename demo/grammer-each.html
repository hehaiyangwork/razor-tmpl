<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="razor-tmpl.js"></script>
    <script>
        window.onload = function () {
            var res = razor.render(test.innerHTML, {
                persons: [
                    { name: 'zhang', age: 18 },
                    { name: 'wang', age: 19 }
                ]
            });
            document.write(razor.encodeHtml(res));
        };
    </script>
</head>
<body>
    <script type="text/template" id="test">
        <ul>
            @each (p in locals.persons){
                <li>
                    <div>@(p.name)</div>
                    <div>@(p.age)</div>
                </li>
            }
        </ul>
    </script>
</body>
</html>
