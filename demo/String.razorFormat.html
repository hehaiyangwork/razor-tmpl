<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>razor.util.format</title>
    <script src="jquery-1.7.1.min.js"></script>
    <script src="../browser/razor-tmpl.js"></script>

    <script>
        $(function () {
            var format = razor.util.format;
            var $div = $("#container");
            var $input = $('input');

            $input.on('input',function() {
                var result = format("some text {0} will be replaced",$input.val());
                $div.html(result);
            });
        });
    </script>
</head>
<body>
    <input type="text" id="text-input" placeholder="try some input ..." />
    <br />
    some text {0} will be replaced
    <div id="container" style="background-color:cyan;">
        some text {0} will be replaced
    </div>
</body>
</html>
