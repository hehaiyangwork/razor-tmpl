<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jquery-1.7.1.min.js"></script>
    <script src="../browser/razor-tmpl.js"></script>

    <script>
        $(function () {
            $(test).render();
        })
    </script>
</head>
<body>
    <div>
        <div>
            <div razor-template razor-for="var i =0;i<10;i++" id="test">
                @{
                    var getRandomInt = function(){
                        return Math.floor(Math.random()*255);
                    };
                    var getRandomColor = function(){
                        var fmt = razor.util.format;
                        return fmt('rgb({0},{1},{2})',getRandomInt(),getRandomInt(),getRandomInt());
                    };
                }

                @* 本来是style="width:80%" 把这个80用@(随机数)代替就是了 *@
                <div style="background-color:@(getRandomColor());color:white;width:@(Math.random()*(100-10)+10)%;">
                    the @(i) one
                </div>
            </div>
        </div>
    </div>
</body>
</html>
